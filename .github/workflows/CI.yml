name: CI_testing

on:
   push:
     paths-ignore:
       #- '.github/ISSUE_TEMPLATE/*'
       - 'LICENSE.txt'
       - 'README.md'
   pull_request:
     paths-ignore:
       #- '.github/ISSUE_TEMPLATE/*'
       - 'LICENSE.txt'
       - 'README.md'

jobs:
   build:
     runs-on: ubuntu-latest
     steps:
     - uses: actions/checkout@v2
     - name: Build
       env:
         ctr_ver: 16
       run: |
         docker pull devkitpro/devkitarm
         docker run -e ENABLE_COMPATIBILITY_REPORTING -v `pwd`:`pwd` devkitpro/devkitarm /bin/bash -c "\
         . /etc/profile.d/devkit-env.sh && \
         sudo apt-get update && \
         sudo apt-get install p7zip-full python3 python3-pip -y && \
         git clone --depth=1 https://github.com/smealum/ctrulib.git && \
         cd ctrulib/libctru && \
         make install release -j && \
         pip3 install git+https://github.com/TuxSH/firmtool.git && \
         cd $GITHUB_WORKSPACE && \
         git clone --recursive https://github.com/jakcron/Project_CTR.git && \
         cd makerom && make rebuild && mv makerom /usr/bin/makerom && \
         cd .. && cd ctrtool && make rebuild && mv ctrtool /usr/bin/ctrtool && \
         chmod +x /usr/bin/makerom && chmod +x /usr/bin/ctrtool && \
     - name: Upload artifact
       uses: actions/upload-artifact@v1
       with:
         name: Luma3DS
         path: boot.firm
     - name: Upload artifact
       uses: actions/upload-artifact@v1
       with:
         name: makerom
         path: /usr/bin/makerom
     - name: Upload artifact
       uses: actions/upload-artifact@v1
       with:
         name: makerom
         path: /usr/bin/makerom
